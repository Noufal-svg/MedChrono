<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambah Jadwal Obat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="3.tambah.css">
</head>
<body>
<div class="container mt-3">
    <div class="text-center">
        <h2 class="fw-bold">Tambah Jadwal Obat</h2>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <button id="addScheduleBtn" class="btn btn-light btn-lg border">
            <img src="icon/tambah-jadwal.png" alt="Tambah" width="50">
        </button>
    </div>

    <div id="scheduleList" class="mt-4"></div>
</div>

<nav class="navbar">
    <a href="2.homepage.html" class="nav-icon" id="home-icon">
        <img src="icon/home.png" class="icon">
    </a>
    <a href="3.tambah.html" class="nav-icon center-icon" id="add-icon">
        <div class="add-button">
            <img src="icon/tambah.png" class="icon">
        </div>
    </a>
    <a href="4.profil.html" class="nav-icon" id="profile-icon">
        <img src="icon/profil.png" class="icon">
    </a>
</nav>

<!-- Modal Form -->
<div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="scheduleModalLabel">Tambah Jadwal Obat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="medicineForm">
                    <div class="mb-3">
                        <label for="medicineName" class="form-label">Nama Obat</label>
                        <input type="text" class="form-control" id="medicineName" required>
                    </div>
                    <div class="mb-3">
                        <label for="condition" class="form-label">Keterangan Kondisi</label>
                        <textarea class="form-control" id="condition" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Waktu Minum Obat</label>
                        <div id="timeInputs">
                            <div class="input-group mb-2">
                                <input type="time" class="form-control time-input" required>
                                <button type="button" class="btn btn-outline-primary add-time">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="additionalInfo" class="form-label">Keterangan Lainnya</label>
                        <textarea class="form-control" id="additionalInfo" rows="2"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="resetForm">Mulai Ulang</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal untuk Detail Obat -->
<div class="modal fade" id="medicineDetailModal" tabindex="-1" aria-labelledby="medicineDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="medicineDetailModalLabel">Detail Jadwal Obat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Nama Obat:</strong> <span id="detailMedicineName"></span></p>
                <p><strong>Waktu Minum:</strong> <span id="detailTime"></span></p>
                <p><strong>Keterangan:</strong> <span id="detailCondition"></span></p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteMedicine">Hapus</button>
                    <button type="button" class="btn btn-warning" id="editMedicine">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Edit -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Jadwal Obat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editMedicineForm">
                    <input type="hidden" id="editIndex">
                    <div class="mb-3">
                        <label for="editMedicineName" class="form-label">Nama Obat</label>
                        <input type="text" class="form-control" id="editMedicineName" required>
                    </div>

                    <div class="mb-3">
                        <label for="editCondition" class="form-label">Keterangan Kondisi</label>
                        <textarea class="form-control" id="editCondition" rows="2"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Waktu Minum Obat</label>
                        <div id="editTimeInputs">
                            <!-- Waktu minum akan ditambahkan dengan JS -->
                        </div>
                        <button type="button" class="btn btn-outline-primary mt-2" id="addEditTime">Tambah Waktu</button>
                    </div>

                    <div class="mb-3">
                        <label for="editAdditionalInfo" class="form-label">Keterangan Lainnya</label>
                        <textarea class="form-control" id="editAdditionalInfo" rows="2"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="deleteMedicine">Hapus</button>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="3.tambah.js"></script>
</body>
</html>
